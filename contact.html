<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wild Pets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>

    <div class="container">

        <!-- Navbar -->

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Wild Pets</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rodents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fishes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reptiles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- slide -->

        <div class="card bg-dark text-white">
            <img src="assets/img/contact.jpg" alt="">
            <div class="card-img-overlay">
                <h5 class="card-title">Contact</h5>
                <p class="card-text">Contact us</p>
            </div>
        </div>


        <!-- Contact -->

        <form>
            <div class="row">
                <div class="col">
                    <label for="firstName">First name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lastName">Last name</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <label for="inputState">Subject</label>
                    <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>

        </form>

        <!-- Footer -->

        <footer>

            <div class="bg-dark text-white mt-3">
                <div class="row">
                    <div class="col-md-4 pt-3">
                        <p class="ml-4"><a href="#" class="text-white">Home</a></p>
                        <p class="ml-4"><a href="#about-us" class="text-white">About us</a></p>
                        <p class="ml-4"><a href="#top-selling" class="text-white">Top Selling</a></p>
                        <p class="ml-4"><a href="#contact" class="text-white">Contact</a></p>
                        <p class="ml-4"><a href="#legal-mentions" class="text-white">Legal mentions</a></p>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3 bg-dark border-0" style="max-width: 540px;">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="assets/img/logo.png" class="card-img img-fluid" alt="Logo">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body mt-3 pl-3">
                                        <h2 class="card-title text-nowrap text-left pl-0">WILD BAZAR</h2>
                                        <p class="card-text text-left ml-1">1, rue de la paix<br>75000 Paris<br>01-23456789</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 pt-3">
                        <p class="text-right mr-4"><a href="#category1" class="text-white">Dogs</a></p>
                        <p class="text-right mr-4"><a href="#category2" class="text-white">Cats</a></p>
                        <p class="text-right mr-4"><a href="#category3" class="text-white">Rodents</a></p>
                        <p class="text-right mr-4"><a href="#category4" class="text-white">Fishes</a></p>
                        <p class="text-right mr-4"><a href="#category5" class="text-white">Reptiles</a></p>
                    </div>
                </div>
            </div>

        </footer>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
