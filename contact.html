    <div class="container">

        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">

                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link font-white" href="#">Contact us</a>
                    </li>
                </ul>
            </div>

        <!-- slide -->

        <div class="card bg-dark text-white mb-5">
            <img src="asset/img/contact/contact1.jpg" class="card-image" alt="">
            <div class="card-img-overlay">
                <h5 class="card-title">Contact</h5>
                <p class="card-text">Contact us</p>
            </div>
        </div>


        <!-- Contact -->

        <form>
            <div class="row my-3">
                <div class="col">
                    <label for="firstName">First name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lastName">Last name</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group my-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-row my-3">
                <div class="form-group col-12">
                    <label for="inputState">Subject</label>
                    <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="exampleFormControlTextarea1">Your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message..."></textarea>
            </div>

            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </form>

        <!-- Footer -->

        <footer>

                <div class="bg-dark text-white mt-5">
    
                    <div class="row">
    
                        <div class="col-md-4 pt-3">
                            <p class="ml-4"><a href="#" class="text-white">Home</a></p>

                            <p class="ml-4"><a href="#top-selling" class="text-white">Top Selling</a></p>
                            <p class="ml-4"><a href="#contact" class="text-white">Contact</a></p>
                            <p class="ml-4"><a href="#legal-mentions" class="text-white">Legal mentions</a></p>
                        </div>
    
                        <div class="col-md-4 pt-3">
                            <div class="card mb-3 bg-dark border-0">
                                <div class="row no-gutters">
                                    <div class="col-md-12 my-auto">
                                        <img src="asset/img/logoplein_vert.png" class="card-img img-fluid" alt="Logo">
                                    </div>

                                        </div>
                                    </div> -->

                            </div>
                        </div>
    
                        <div class="col-md-4 pt-3">
                            <p class="text-right mr-4"><a href="#category1" class="text-white">Dogs</a></p>
                            <p class="text-right mr-4"><a href="#category2" class="text-white">Cats</a></p>

                            <p class="text-right mr-4"><a href="#category5" class="text-white">Reptiles</a></p>
                        </div>
    
                    </div>
